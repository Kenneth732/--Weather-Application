<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="banner">
        <nav>
            <h1>WeatherFocus</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Service</a></li>
            </ul>
            <div class="bt-search">
                <button class="btn btn-primary">Learn More</button>
            </div>
        </nav>
        <!--  -->
        <div class="container">
            <div class="container-nav">
                <h1>Weather</h1>
                <i class="fas fa-bars"></i>
            </div>
            <div class="container-header">
                <h1>Find Where in your Area</h1>
            </div>
            <div class="container-main">
                <div class="container-main-search">
                    <div class="cont-from">
                        <section class="inputs">
                            <input type="text" placeholder="Enter any city..." id="cityinput">
                        </section>
                    </div>
                </div>
                <div class="container-main-button">
                    <button class="main-btn">
                        <div class="main-btn-text" type="submit" value="Submit" id="add">
                            <p>Search</p>
                        </div>
                        <div class="main-btn-icon">
                            <i class="fas fa-chevron-right first"></i>
                            <i class="fas fa-chevron-right second"></i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="container-recommandations">
                <div class="container-recommandations-title">
                    <h3> Out put </h3>
                </div>
                <div class="container-recommandations-block">
                    <section class="display">
                        <div class="wrapper">
                            <h2 id="cityoutput"></h2>
                            <p id="description"></p>
                            <p id="temp"></p>
                            <p id="wind"></p>

                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!--  -->
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
